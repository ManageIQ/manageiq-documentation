<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
function subst() {
  var vars={};
  var x=document.location.search.substring(1).split('&');
  for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
  var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
  var entity;
  if (parseInt(vars[x[2]])%2 == 0){
    entity = document.getElementById("leftpagenumber");
  } else {
    entity = document.getElementById("rightpagenumber");
  }

  if(entity) {
    entity.textContent = vars[x[2]];
  }
}
</script>
<style>
* {
	border:  0;
	margin:  0;
	padding: 0;
	font-family: "Liberation Sans";
	font-size: 14px;
	line-height: 14px;
	page-break-before: avoid !important;
	page-break-after:  avoid !important;
	page-break-inside: avoid !important;
	color: #888;
}
body {
	height: 16px;
}

span{
	height: 14px;
	font-weight: bold;
	position: fixed;
}
#leftpagenumber {
	left: 0px
}
#rightpagenumber {
	right: 0px;
}
</style>
</head>
<body onload="subst()">
	<div style="border-top: 1px solid #bbb; width: 100%; height: 100%; margin-bottom: 12px;">
		<span id="leftpagenumber"> </span>
		<span id="rightpagenumber"> </span>
	</div>
</body>
</html>
